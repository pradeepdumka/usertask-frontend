  <div class="root">
    <div class="board">
      <div class="board-wrapper">
        <div class="board-columns" *ngIf="board">
          <div cdkDropList 
              cdkDropListOrientation="horizontal" class="board-columns"
              (cdkDropListDropped)="dropGrid($event)">
          <div 
             cdkDragLockAxis="x" class="board-column" 
             *ngFor="let column of board" cdkDrag>
             
              <button mat-button class="close-icon" (click)="deleteUserWithTask(column)" >
                      <mat-icon>close</mat-icon>
                </button>
                <div  *ngIf="!column.isEdit" class="column-title" cdkDragHandle>
                  {{ column.szUserName }} 
                </div>
                <button 
                  mat-button 
                  
                  *ngIf = "!column.isEdit" 
                  (click)="setTitleEdit(column)" 
                  color="primary">Edit</button>
                <button
                   mat-raised-button 
                   
                  class ="updateBtn" type="button" 
                  *ngIf = "column.isEdit"
                  (click)="updateUser(column)" 
                  color="primary">
                  Update</button>
                
                <mat-form-field  class="editUser  EDIT-COL-{{column.id}} "  *ngIf="column.isEdit" appearance="outline">
                  <mat-label>Edit User Name</mat-label>
                   <input   matInput placeholder="Enter Your Name..." [(ngModel)]="column.szUserName" required>
                  <!-- <mat-error *ngIf=" f?.invalid && (f?.touched || f?.dirty)">{{getErrorMessage()}}</mat-error> -->
                  </mat-form-field>
                    
                <div *ngIf = "ardragId "class="tasks-container"
                      id="{{column.id}}"
                      [cdkDropListConnectedTo]="ardragId"
                      cdkDropList
                      [cdkDropListData]="column.arTaskDetails"
                      (cdkDropListDropped)="drop($event)">
                      <div class="task" *ngFor="let item of column.arTaskDetails;let  i = index" cdkDrag>
                            {{i + 1 }} :   {{ item.szTask }}
                      </div>
                </div>
               <button mat-raised-button color="accent" (click)="onTaskCreate(column.id)">+Add Task</button>
           
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
