  <div class="root">
    <div class="board">
      <div class="board-wrapper">
        <div class="board-columns" *ngIf="board">
          
          <div cdkDropList 
              cdkDropListOrientation="horizontal" class="board-columns"
              (cdkDropListDropped)="dropGrid($event)">
          <div 
             cdkDragLockAxis="x" class="board-column" 
             *ngFor="let column of board" cdkDrag>
             
                  <button mat-button class="close-icon" (click)="deleteUserWithTask(column.id)" >
                          <mat-icon>close</mat-icon>
                    </button>
                    <div class="column-title" cdkDragHandle>
                      {{ column.szUserName }} 
                    </div>
            <div *ngIf = "ardragId "class="tasks-container"
            id="{{column.id}}"
            [cdkDropListConnectedTo]="ardragId"
            cdkDropList
            [cdkDropListData]="column.arTaskDetails"
            (cdkDropListDropped)="drop($event)">
              <div class="task" *ngFor="let item of column.arTaskDetails;let  i = index" cdkDrag>
                    {{i + 1 }} :   {{ item.szTask }}
              </div>
            </div>
            <button mat-raised-button color="accent" (click)="onTaskCreate(column.id)">+Add Task</button>
          </div>
        </div>
  
  
        </div>
      </div>
    </div>
  </div>
